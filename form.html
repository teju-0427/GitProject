<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Registration</title>
</head>
<body>
  <h2>Course Registration Form</h2>
  <form action="/submit_registration" method="post">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="course">Select Course:</label><br />
    <select id="course" name="course" required>
      <option value="" disabled selected>Choose a course</option>
      <option value="html_basics">HTML Basics</option>
      <option value="css_fundamentals">CSS Fundamentals</option>
      <option value="javascript_intro">JavaScript Introduction</option>
      <option value="python_for_beginners">Python for Beginners</option>
    </select><br /><br />

    <button type="submit">Register</button>
  </form>
</body>
</html>
